<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Alumni Portal Login</title>
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">

    <!--bootstrap-->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/1c1a5c93e8.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--banner-->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid navigation">
            <div class="banner navbar-brand">
                <img src="{% static 'img/arcdologo.jpg' %}" alt="PUP LOGO">
                <img src="{% static 'img/PUPLogo.png' %}" alt="ARCDO LOGO">
                <div class="banner-text">
                    <p>POLYTECHNIC UNIVERSITY OF THE PHILIPPINES</p>
                    <p>Alumni Relations & Career Development Office</p>
                </div>
                <div class="banner-md">
                    <p>PUP-ARCDO</p>
                </div>
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu" aria-controls="menu" aria-expanded="false" aria-label="Toggle navigation">
                <img src="{% static 'img/menu.svg' %}" alt="Menu">
            </button>
            <div class="collapse navbar-collapse" id="menu">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{% url 'register' %}">Register</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'login' %}">Login</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div id="side">
        <!--side backgound-->
        <div class="side-background">
        </div>
        <!--login form-->
        <div class="side-login">
            <div class="form-container sign-in">
                <div class="login-logo">
                    <img src="{% static 'img/arcdologo.jpg' %}" alt="PUP LOGO">
                    <img src="{% static 'img/PUPLogo.png' %}" alt="ARCDO LOGO">
                    <h1>Hello, PUPIAN!</h1>
                    <p>Register with your personal details to use all of site features</p>
                </div>
                <form>
                    <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
                </form>
            </div>
        </div>
    </div>
   {% include "components/footer.html" %}
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
