<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PUP Alumni Portal Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            height: 100vh;
            flex-direction: row;
        }
        #login-form {
            border: 1px solid #ccc;
            flex: 1;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px 0 rgba(33, 37, 41, 0.5);
        }
        .logo {
            flex: 1;
            height: 100%;
            background-color: #800000;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; 
            flex-direction: column;
            box-shadow: 0 0 50px 0 rgba(33, 37, 41, 0.5);
        }
        input:focus {
            box-shadow: 0 0 0 0.2rem rgba(128, 0, 0, 1) !important; /* Change the color as needed */
        }
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            #login-form, .logo {
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="login-form">
            <form class="form-signin">
                <div id="welcome-message">
                    <img src="logo.png" alt="Logo">
                    <img src="logo.png" alt="Logo">
                    <h1>Welcome back!</h1>
                    <p>To keep connected with us, please login using your personal information.</p>
                </div>
                <br>
                <div class="form-floating mb-3">
                    <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email address" required autofocus>
                    <label for="email">Email Address</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" id="password" name="password" class="form-control" placeholder="Enter your password" required>
                    <label for="password">Password</label>
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" id="robot-verification" name="robot-verification" class="form-check-input" required>
                    <label class="form-check-label" for="robot-verification">I am not a robot</label>
                </div>
                <div class="form-group">
                    <button class="btn btn-primary btn-lg btn-block" type="submit" style="background-color: #800000;">SIGN IN</button>
                </div>
                <div class="form-group text-right"> 
                    <a href="forgot_password.html">Forgot Password?</a>
                </div>
            </form>
        </div>
        <div class="logo">
            <img src="logo.png" alt="Logo">
            <h1 style="color: white;">Hello, PUPIAN Alumni!</h1>
            <p style="color: white;">Enter your personal details and start journey with us</p>
            <a href="signup.html" class="btn btn-primary btn-lg btn-block" style="background-color: #fff; color: #800000;">SIGN UP</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
