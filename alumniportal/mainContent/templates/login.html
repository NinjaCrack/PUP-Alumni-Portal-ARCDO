<!DOCTYPE html>
<html>
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Alumni Portal Login</title>
    
    <link rel="stylesheet" href="{% static '/css/styles.css' %}">
    <link rel="stylesheet" href="{% static '/css/login.css' %}">
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/1c1a5c93e8.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="login-container" id="login-container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="mobile-hidden">
                <div class="login-logo">
                    <img src="{% static '/img/pup.png' %}" alt="PUP Logo">
                    <img src="{% static '/img/arcdo.png' %}" alt="ARCDO Logo">
                </div>
                </div>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="login-logo">
                    <img src="{% static '/img/pup.png' %}" alt="PUP Logo">
                    <img src="{% static '/img/arcdo.png' %}" alt="ARCDO Logo">
                </div>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <a href="#">Forget Your Password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="signin">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, PUPIAN!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="signup">Sign Up</button>
                </div>
            </div>
        </div>

   </div>
   <script>
    const container = document.getElementById('login-container');
    const registerBtn = document.getElementById('signup');
    const loginBtn = document.getElementById('signin');

    registerBtn.addEventListener('click', () => {
        container.classList.add("active");
    });

    loginBtn.addEventListener('click', () => {
        container.classList.remove("active");
    });

    window.onload = window.onresize = function() {
        if (window.matchMedia('(max-width: 767px)').matches) {
            // the viewport is less than 768 pixels wide
            container.classList.remove("active");
        } else {    
            // the viewport is at least 768 pixels wide
            registerBtn.addEventListener('click', () => {
            container.classList.add("active");
            });
        } 
    };

   </script>
   
</body>
</html>
